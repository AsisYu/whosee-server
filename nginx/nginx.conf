events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # 日志格式
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # 基本设置
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # 速率限制
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=screenshot:10m rate=2r/s;

    # 上游服务器配置
    upstream whosee_backend {
        server whosee-server:3900;
        keepalive 32;
    }

    # 主服务器配置
    server {
        listen 80;
        server_name localhost;

        # 客户端最大上传大小
        client_max_body_size 10M;

        # 安全头
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
        add_header Referrer-Policy strict-origin-when-cross-origin;

        # 静态文件服务
        location /static/ {
            alias /var/www/static/;
            expires 1h;
            add_header Cache-Control "public, immutable";

            # 安全设置
            location ~* \.(php|jsp|asp|sh|py|pl|cgi)$ {
                deny all;
            }
        }

        # 健康检查（无限制）
        location /api/health {
            proxy_pass http://whosee_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 截图API（较低频率限制）
        location ~ ^/api/v1/(screenshot|itdog) {
            limit_req zone=screenshot burst=5 nodelay;

            proxy_pass http://whosee_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # 截图可能需要更长时间
            proxy_read_timeout 180s;
            proxy_connect_timeout 10s;
            proxy_send_timeout 10s;
        }

        # 其他API（标准限制）
        location /api/ {
            limit_req zone=api burst=20 nodelay;

            proxy_pass http://whosee_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # 标准超时设置
            proxy_read_timeout 60s;
            proxy_connect_timeout 10s;
            proxy_send_timeout 10s;
        }

        # 根路径重定向
        location = / {
            return 301 /api/health;
        }

        # 错误页面
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;

        location = /404.html {
            return 404 '{"success":false,"error":"NOT_FOUND","message":"接口不存在"}';
            add_header Content-Type application/json;
        }

        location = /50x.html {
            return 500 '{"success":false,"error":"SERVER_ERROR","message":"服务器内部错误"}';
            add_header Content-Type application/json;
        }

        # 拒绝访问隐藏文件
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
    }

