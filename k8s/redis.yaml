apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-config
data:
  redis.conf: |
    # Redis配置文件
    # 密码通过环境变量注入，在启动时由entrypoint处理
    # 启用AOF持久化
    appendonly yes
    appendfsync everysec
    # 最大内存策略
    maxmemory 256mb
    maxmemory-policy allkeys-lru
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: whosee-redis
  labels:
    app: whosee-redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: whosee-redis
  template:
    metadata:
      labels:
        app: whosee-redis
    spec:
      containers:
      - name: redis
        image: redis:7.0-alpine
        ports:
        - containerPort: 6379
        resources:
          limits:
            cpu: "500m"
            memory: "512Mi"
          requests:
            cpu: "100m"
            memory: "128Mi"
        # 启用密码认证，与whosee-server共享Secret中的REDIS_PASSWORD
        env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: whosee-server-secrets
              key: REDIS_PASSWORD
        # 使用command通过shell展开环境变量，同时加载ConfigMap配置
        command:
        - sh
        - -c
        - |
          exec redis-server /usr/local/etc/redis/redis.conf --requirepass "$REDIS_PASSWORD"
        volumeMounts:
        - name: redis-data
          mountPath: /data
        - name: redis-config
          mountPath: /usr/local/etc/redis
      volumes:
      - name: redis-data
        persistentVolumeClaim:
          claimName: redis-data-pvc
      - name: redis-config
        configMap:
          name: redis-config
---
apiVersion: v1
kind: Service
metadata:
  name: whosee-redis
  labels:
    app: whosee-redis
spec:
  ports:
  - port: 6379
    targetPort: 6379
    protocol: TCP
    name: redis
  selector:
    app: whosee-redis
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-data-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
