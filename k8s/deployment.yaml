apiVersion: apps/v1
kind: Deployment
metadata:
  name: whosee-whois-server
  labels:
    app: whosee-whois-server
spec:
  replicas: 2
  selector:
    matchLabels:
      app: whosee-whois-server
  template:
    metadata:
      labels:
        app: whosee-whois-server
    spec:
      # Chrome需要特殊的安全上下文配置
      securityContext:
        fsGroup: 1001
        runAsNonRoot: true
        runAsUser: 1001
      containers:
      - name: whosee-whois-server
        image: hansomeyu/whosee-server:latest
        ports:
        - containerPort: 3900
        # Chrome优化的资源配置 - 根据实际负载测试优化
        resources:
          limits:
            cpu: "2"          # 提升CPU限制，Chrome渲染需要充足算力
            memory: "2Gi"     # 增加内存限制，Chrome+Go运行时需要更多空间
          requests:
            cpu: "1"          # 提升CPU请求，确保Chrome启动和运行流畅
            memory: "1Gi"     # 提升内存请求，避免频繁OOM风险
        # Chrome运行环境变量
        env:
          - name: REDIS_ADDR
            value: "whosee-redis:6379"
          - name: GIN_MODE
            value: "release"
          # Chrome优化环境变量
          - name: CHROME_BIN
            value: "/usr/bin/chromium-browser"
          - name: CHROME_NO_SANDBOX
            value: "true"
          - name: CHROME_DISABLE_GPU
            value: "true"
          - name: CHROME_DISABLE_DEV_SHM
            value: "false"    # 启用/dev/shm共享内存，配合下方1Gi挂载提升性能
          - name: CHROME_USER_DATA_DIR
            value: "/tmp/chrome-user-data"
          # Go运行时优化
          - name: GOMEMLIMIT
            value: "1600MiB"  # 设置为容器限制的80%，为Chrome和系统保留空间
          - name: GOGC
            value: "100"
        envFrom:
          - configMapRef:
              name: whosee-server-config
          - secretRef:
              name: whosee-server-secrets
        # Chrome需要的挂载点
        volumeMounts:
          - name: logs-volume
            mountPath: /app/logs
          - name: screenshots-volume
            mountPath: /app/static/screenshots
          - name: itdog-volume
            mountPath: /app/static/itdog
          # Chrome临时数据目录
          - name: chrome-tmp
            mountPath: /tmp/chrome-user-data
          # 共享内存，Chrome需要充足空间避免渲染崩溃
          - name: dshm
            mountPath: /dev/shm
        # Chrome安全上下文
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: false  # Chrome需要写入权限
          runAsNonRoot: true
          runAsUser: 1001
        # 增加健康检查时间，Chrome启动需要更长时间
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3900
          initialDelaySeconds: 300  # 增加到 5 分钟
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 5
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3900
          initialDelaySeconds: 300  # 增加到 5 分钟
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
      volumes:
        - name: logs-volume
          persistentVolumeClaim:
            claimName: whosee-logs-pvc
        - name: screenshots-volume
          persistentVolumeClaim:
            claimName: whosee-screenshots-pvc
        - name: itdog-volume
          persistentVolumeClaim:
            claimName: whosee-itdog-pvc
        # Chrome临时数据目录
        - name: chrome-tmp
          emptyDir:
            sizeLimit: 500Mi
        # 共享内存，Chrome需要充足空间（提升到1Gi提升稳定性）
        - name: dshm
          emptyDir:
            medium: Memory
            sizeLimit: 1Gi
